<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="aside_container">
                <header class="d-flex align-items-center justify-content-between logo">
                    <img src="/assets/icons/Logo.svg" alt="logo" />
                    <img src="/assets/icons/burger.svg" alt="burger" />
                </header>

                <div class="promotional">
                    <ul class="d-flex align-items-center justify-content-around">
                        <li>
                            <a href=""><img src="/assets/icons/USDicon.svg" alt="" /></a>
                        </li>
                        <li class="d-flex flex-column">
                            <a href="">Ganhe agora</a>
                            <a href=""><span style="color: #1bb96b">R$10</span> grátis</a>
                        </li>
                    </ul>
                </div>
                <nav class="menu">
                    <ul>
                        <li class="menu_header">Games</li>
                    </ul>
                    <ul class="menu_game__category">
                        <li class="d-flex align-items-center">
                            <img src="/assets/icons/Crash.svg" alt="Crash" /><a href="#">Crash</a>
                        </li>
                        <li class="d-flex align-items-center">
                            <img src="/assets/icons/Double.svg" alt="Double" /><a href="#">Double</a>
                        </li>
                        <li class="d-flex align-items-center">
                            <img src="/assets/icons/Double.svg" alt="Mines" /><a href="#">Mines</a>
                        </li>
                        <li class="d-flex align-items-center">
                            <img src="/assets/icons/Dice.svg" alt="Dice" /><a href="#">Dice</a>
                        </li>
                        <li class="d-flex align-items-center">
                            <img src="/assets/icons/Tower.svg" alt="Tower" /><a href="#">Tower</a>
                        </li>
                    </ul>
                    <div class="line"></div>
                </nav>
                <section class="join_us__section">
                    <div class="joinUs_top__cont">
                        <img src="/assets/icons/close.svg" alt="close" />
                    </div>
                    <div class="joinUs_bottom__cont">
                        <div class="join_us_detail">
                            <div>
                                <h3>Registre-se e Ganhe Agora</h3>
                                <p>Utilize o código de referência e ganhe $$$ compartilhe</p>
                                <button class="btnReg">Cadatrar agora</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <section class="promo">
                <img src="/assets/icons/night.svg" alt="night" />

                <label class="switch">
            <input type="checkbox" id="toggle" />
            <span class="slider"></span>
          </label>

                <img src="/assets/icons/download.svg" alt="download" />
            </section>
        </aside>

        <main class="main">
            <header class="header"> 
                <div class="position-relative d-inline-block">
                    <input type="text" class="searchInp" placeholder="ძებნა...">
                    <span class="position-absolute ">
                        <img src="/assets/icons/search.svg" alt="">
                    </span>
                </div>
                
                <div class="actions"> 
                     <select class="bg-transparent">
                        <option value="" >EN</option>
                     </select>
                    <button>Entrar</button>
                    <button class="cadastro">Cadastrar <img src="/assets/icons/cloud-download.svg" alt="download"></button>
                </div>
            </header>
            <section class="hero-content">
                <div class="content_inner__cont">
                    <div class="banner">
                        <img src="" alt="" />
                    </div>
                    <article class="game-categories">
                        <h2>Originais GnoBet</h2>
                    </article>
                </div>

            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>

</html>
