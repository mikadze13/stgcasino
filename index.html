<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <title>Document</title>
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="aside_container">
                <header class="d-flex align-items-center justify-content-between logo">
                    <img src="/img/Logo.svg" alt="logo">
                    <img src="/img/burger.svg" alt="burger" />
                </header>

                <div class="promotional">
                    <ul class="d-flex align-items-center justify-content-around">
                        <li>
                            <a href=""><img src="/img/USDicon.svg" alt=""></a>
                        </li>
                        <li class="d-flex flex-column">
                            <a href="">Ganhe agora</a>
                            <a href=""><span style="color: #1BB96B;">R$10</span> grátis</a>
                        </li>
                    </ul>
                </div>
                <nav class="menu">
                    <ul>
                        <li class="menu_header">Games</li>
                    </ul>
                    <ul class="menu_game__category">
                        <li class="d-flex align-items-center "><img src="/img/Crash.svg" alt="Crash"><a
                                href="#">Crash</a>
                        </li>
                        <li class="d-flex align-items-center "><img src="/img/Double.svg" alt="Double"><a
                                href="#">Double</a></li>
                        <li class="d-flex align-items-center "><img src="/img/Double.svg" alt="Mines"><a
                                href="#">Mines</a>
                        </li>
                        <li class="d-flex align-items-center "><img src="/img/Dice.svg" alt="Dice"><a href="#">Dice</a>
                        </li>
                        <li class="d-flex align-items-center "><img src="/img/Tower.svg" alt="Tower"><a
                                href="#">Tower</a>
                        </li>
                    </ul>
                    <div class="line">

                    </div>
                </nav>
                <section class="join_us__section">
                    <div class="joinUs_top__cont">
                        <img src="/img/close.svg" alt="close">
                    </div>
                    <div class="joinUs_bottom__cont">
                        <div class="join_us_detail">
                            <div>
                                <h3>Registre-se e Ganhe Agora</h3>
                                <p>Utilize o código de referência e ganhe $$$ compartilhe</p>
                                <button class="btnReg">
                                    Cadatrar agora
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="promo">
                    <button>TESTTT</button>
                </section>
            </div>
        </aside>

        <main class="main">
            <header class="header">
                <input type="search" placeholder="" aria-label="Search" />
                <div class="actions">
                    <button>EN</button>
                    <button>Entrar</button>
                    <button class="cadastro">Cadastrar</button>
                </div>
            </header>
            <section class="content">
                <div class="content_inner__cont">
                    <div class="banner">
                        <img src="" alt="" />
                    </div>
                    <article class="game-categories">
                        <h2>Originais GnoBet</h2>
                    </article>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
